<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 1</title>
    <link rel="stylesheet" href="exercicio-2-slide-7.css">
</head>
<body>
    <div>
        <form action="#" method="post">
            <section class="grid grid-form">
                <div class="item nome">
                    <label> 
                        <span>Nome:</span>
                        <input type="text" name="nome" id="nome" placeholder="Nome">
                        <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome">
                    </label>
                    
                </div>

                <div class="item usuario">
                    <label>
                        <span>Escolher um nome de usuario</span>
                        <input type="text" name="usuario" id="usuario">
                    </label>
                    
                </div>

                <div class="item senha">
                    <label>
                        <span>Criar uma senha</span>
                        <input type="text" name="senha" id="senha">
                    </label>
                    
                </div>

                <div class="item confirmacaoSenha">
                    <label>
                        <span>Confirme sua senha</span>
                        <input type="text" name="confirmacaoSenha" id="confirmacaoSenha">
                    </label>
                    
                </div>

                <div class="item dataNascimento">
                    <label>
                        <span>Data de nascimento: </span>
                        <input type="text" name="dia" id="dia" placeholder="Dia">
                    </label>
                    <select name="mes" id="mes">
                        <option value="" selected>Mes</option>
                        <option value="janeiro">janeiro</option>
                        <option value="fevereiro">fevereiro</option>
                        <option value="marco">mar√ßo</option>
                    </select>
                    <input type="text" name="ano" id="ano" placeholder="ano">
                </div>

                <div class="item sexo">
                    <label>
                        <span>Sexo: </span> 
                        <select name="sexo">
                            <option value="" selected>Sou do sexo...</option>
                            <option value="masculino">masculino</option>
                            <option value="feminino">feminino</option>
                        </select>
                    </label>
                    
                </div>

                <div class="item celular">
                    <label>
                        <span>Celular</span>
                        <input type="text" name="celular" id="celular">
                    </label>
                </div>
            </section>
        </form>
    </div>
</body>
</html>
