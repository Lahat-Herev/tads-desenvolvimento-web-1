<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2 </title>
</head>
<body>
    <main>
        <section class="random-numbers">
            <h2>Clique no botão para gerar os numeros aleatorios</h2>
            <div class="int-numbers">
                <span><input type="text" name="numberOne" id="numberOne"></span>
                <span><input type="text" name="numberTwo" id="numberTwo"></span>
            </div>
            <div class="generate-numbers">
                <input type="button" id="gerarNumeros" value="Gerar">
            </div>
        </section>
        <section class="user-answer">
            <h2>Digite o seu resultado para esse cálculo: </h2>
            <div class="answer">
                <input type="text" name="userResult" id="userResult">
            </div>
        </section>
        <section class="result">
            <h2>Resultado</h2>
            <div class="item">
                <span id="message"></span>
            </div>
        </section>
    </main>
    <script src="exercicio-2-javascript.js"></script>
</body>
</html>
