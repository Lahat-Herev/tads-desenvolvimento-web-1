<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Cidades</title>
    <style>
        .paises {
            font-size: larger;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .tabela-de-locais {
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table class="tabela-de-locais">
        <tr>
            <th>País</th>
            <th>Continente</th>
            <th>Domínio</th>
        </tr>
        <tr>
            <td class="paises">Brasil</td>
            <td>América do Sul</td>
            <td>.br</td>
        </tr>
        <tr>
            <td class="paises">Chile</td>
            <td>América do Sul</td>
            <td>.ch</td>
        </tr>
        <tr>
            <td class="paises">Canada</td>
            <td>América do Norte</td>
            <td>.ca</td> 
        </tr>
        <tr>
            <td class="paises">Espanha</td>
            <td>Europa</td>
            <td>.es</td>
        </tr>
    </table>
</body>
</html>
