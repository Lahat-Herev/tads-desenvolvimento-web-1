<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
    <link rel="stylesheet" href="exercicio-3-slide-7.css">
</head>
<body>
    <div>
        <form action="#" method="post">
            <section class="grid grid-form">
                <h1 class="heading">
                    Cadastro de usuário
                </h1>
                <div class="item nome">
                    <label> 
                        Nome:
                        <input type="text" name="nome" id="nome" placeholder="Nome">
                    </label>
                </div> 
                <div class="item email">
                    <label> 
                        Email:
                        <input type="text" name="email" id="email" placeholder="email">
                    </label>
                </div> 
                <div class="item nascimento">
                    <label> 
                        Nascimento:
                        <input type="date" name="nascimento" id="nascimento" placeholder="Nascimento">
                    </label>
                </div> 
                <div class="item pais">
                    <label>
                        Pais:  
                        <select name="pais">
                            <option value="" selected>Selecione</option>
                            <option value="brasil">Brasil</option>
                            <option value="paraguai">Paraguai</option>
                        </select>
                    </label>
                </div>
                <div class="item idade">
                    <label> 
                        Idade:
                        <input type="text" name="idade" id="idade" placeholder="idade">
                        DDD: 
                        <input type="text" name="ddd" id="ddd" placeholder="ddd">
                        Telefone:
                        <input type="text" name="ddd" id="ddd" placeholder="ddd">
                    </label>
                </div>
                <div class="item submit">
                    <input type="submit" value="Adicionar">
                </div>
            </section>
        </form>
    </div>
</body>
</html>
