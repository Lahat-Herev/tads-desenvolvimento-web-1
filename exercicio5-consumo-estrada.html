<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo na estrada com imagens dos carros</title>
    <link rel="stylesheet" href="exercicio5.css">
</head>
<body>
    <table>
        <caption>Consumo estrada</caption>
        <thead>
            <tr>
                <th scope="col">Imagem</th>
                <th scope="col">Modelo</th>
                <th scope="col">Consumo</th>
            </tr>
        </thead>
        <tbody>
            <tr class="border-style">
                <td><img class="car-image" src="clio.jpg" alt="clio-rebaixado"></td>
                <td>Clio</td>
                <td>15,8 km/l</td>
            </tr>
            <tr class="border-style">
                <td><img class="car-image" src="palio.jpg" alt="palio-fire-rebaixado"></td>
                <td>Palio Fire</td>
                <td>15,4 km/l</td>
            </tr>
            <tr class="border-style">
                <td><img class="car-image" src="uno.jpeg" alt="uno-rebaixado"></td>
                <td>Novo Uno</td>
                <td>15,2 km/l</td>
            </tr>
            <tr class="border-style">
                <td><img class="car-image" src="up.jpg" alt="up-rebaixado"></td>
                <td>Up</td>
                <td>14,3 km/l</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
